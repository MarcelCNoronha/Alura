<meta charset="UTF-8">

<script>

    function pulaLinha() {

        document.write("<br>");
        document.write("<br>");
}

    function mostra(frase) {

        document.write(frase);
        pulaLinha();
}


var numero = parseInt(prompt("Entre com o numero"));
for (var multiplicador =1; multiplicador <=10; multiplicador++) {
    
    mostra(numero + " x "+ multiplicador + " = "+ numero * multiplicador);
}

mostra ("Fim");

</script>
